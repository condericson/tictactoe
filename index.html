<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="./tictactoe.css">
</head>
<body>
<div id="tictactoe">
  <table border="1">
    <tr>
      <td height="50" width="50" align="center" class="1">&nbsp;</td>
      <td height="50" width="50" align="center" class="2">&nbsp;</td>
      <td height="50" width="50" align="center" class="3">&nbsp;</td>
    </tr>
    <tr>
      <td height="50" width="50" align="center" class="4">&nbsp;</td>
      <td height="50" width="50" align="center" class="5">&nbsp;</td>
      <td height="50" width="50" align="center" class="6">&nbsp;</td>
    </tr>
    <tr>
      <td height="50" width="50" align="center" class="7">&nbsp;</td>
      <td height="50" width="50" align="center" class="8">&nbsp;</td>
      <td height="50" width="50" align="center" class="9">&nbsp;</td>
    </tr>
  </table>
  <p id="wins"><span id="winner"></span> is the winner!</p>
  <p id="catsgame">Cat's game!</p>
  <button id="playagain">Play again?</button>
</div>

<script type="text/javascript" src="./tictactoe.js"></script>
</body>
</html>
